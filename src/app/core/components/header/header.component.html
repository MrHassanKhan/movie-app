<header class="h-[68px] z-10 bg-gray-900 sticky top-0 flex items-center justify-between px-10">
  <!-- Logo + navitems -->
  <div class="flex flex-1 gap-5">
    <img width="110" src="https://files.readme.io/29c6fee-blue_short.svg" alt="movie-logo">
    <ul class="hidden md:flex items-center" *ngFor="let item of navList">
      <li [routerLink]="['/' + item.url]" class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]">
        {{item.name}}
      </li>
    </ul>
  </div>
  <div class="flex md:hidden">
    <button type="button" (click)="toggleMenu()" class="text-white focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </div>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="relative  hidden md:block">
    <input 
      type="text" 
      formControlName="search"
      class="w-64 md:w-80 lg:w-96 text-black transition-width duration-300 ease-in-out border border-gray-300 rounded-full py-2 px-4 pl-10 focus:w-80 md:focus:w-96 lg:focus:w-[30rem] focus:outline-none focus:border-blue-500 hover:w-80 md:hover:w-96 lg:hover:w-[30rem]" 
      placeholder="Search..." 
    />
    <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 10-14 0 7 7 0 0014 0z" />
    </svg>
  </form>

  <div id="mobile-menu" *ngIf="isMenuOpen$ | async" class="md:hidden absolute top-[68px] left-0 right-0 bg-gray-900 text-white">
    <ul class="flex flex-col items-center">
      <li *ngFor="let item of navList" class="py-2 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]"
      [routerLink]="['/' + item.url]">
        {{item.name}} 
      </li>
    </ul>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="relative px-4 py-2 w-full">
      <input type="text" formControlName="search" placeholder="Search..." class="w-full text-black transition-width duration-300 ease-in-out border border-gray-300 rounded-full py-2 px-4 pl-10 focus:outline-none focus:border-blue-500">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 absolute mx-3 top-1/2 transform -translate-y-1/2 text-gray-400">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 10-14 0 7 7 0 0014 0z"></path>
      </svg>
    </form>
  </div>

</header>
